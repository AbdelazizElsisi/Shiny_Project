<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiny</title>
    <!--Style link -->
    <link rel="stylesheet" href="Css/reservation.css">
    <link rel="shortcut icon" type="Images/png" href="Images/logo.png">
</head>

<body>
   
    <div>
    
        <form action="" method="post">
            <h2>Reservation</h2>
            <table>
                <tr>
                    <td><label for="fname">First Name:</label></td>
                    <td><input type="text" id="fname" name="firstname" placeholder="Your name.." required></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name:</label></td>
                    <td><input type="text" id="lname" name="lastname" placeholder="Your last name.." required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Your Email.." required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td><input type="tel" id="phone" name="phone-num" maxlength="11" placeholder="Your Phone Number.." required></td>
                </tr>
                <tr>
                    <td><label for="date">Date:</label></td>
                    <td><input type="date" name="date" id="date" required></td>
                </tr>
                <tr>
                    <td><label for="time">Time:</label></td>
                    <td><input type="time" name="time" id="time" required></td>
                </tr>
                <tr>
                    <td><label for="location">Location:</label></td>
                    <td><input type="text" id="location" name="location" placeholder="Your Location.." required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    
    </div>
</body>


</html>
